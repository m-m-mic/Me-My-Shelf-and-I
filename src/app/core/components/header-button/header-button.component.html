<button
  data-testid="account-button"
  type="button"
  class="account-button"
  (click)="menu.toggle($event)">
  <span data-testid="account-label" class="account-button-label">
    {{ account ?? 'Account' }}
  </span>
  <span class="account-icon">
    <ng-icon name="ionPerson" size="24" />
  </span>
</button>
<p-menu
  #menu
  [model]="menuItems"
  styleClass="account-button-menu"
  [popup]="true" />

<button class="burger-menu" (click)="sidebarVisible = true">
  <ng-icon name="ionMenu" size="24" />
</button>
<p-sidebar [(visible)]="sidebarVisible" position="right">
  <div class="sidebar-content">
    <ng-template [ngIf]="account">
      <a
        class="sidebar-button"
        [routerLink]="['/dashboard']"
        [routerLinkActive]="['active']"
        (click)="sidebarVisible = false">
        Dashboard
      </a>
      <a
        class="sidebar-button"
        [routerLink]="['/games']"
        [routerLinkActive]="['active']"
        (click)="sidebarVisible = false">
        Games
      </a>
      <a
        class="sidebar-button"
        [routerLink]="['/movies']"
        [routerLinkActive]="['active']"
        (click)="sidebarVisible = false">
        Movies
      </a>
      <a
        class="sidebar-button"
        [routerLink]="['/albums']"
        [routerLinkActive]="['active']"
        (click)="sidebarVisible = false">
        Albums
      </a>
      <p-divider></p-divider>
      <a
        class="sidebar-button"
        [routerLink]="['/settings']"
        [routerLinkActive]="['active']"
        (click)="sidebarVisible = false">
        Settings
      </a>
      <button class="sidebar-button" (click)="signOut()">Sign Out</button>
    </ng-template>
    <ng-template [ngIf]="!account">
      <a
        class="sidebar-button"
        [routerLink]="['/sign-in']"
        [routerLinkActive]="['active']"
        (click)="sidebarVisible = false">
        Sign In
      </a>
      <a
        class="sidebar-button"
        [routerLink]="['/sign-up']"
        [routerLinkActive]="['active']"
        (click)="sidebarVisible = false">
        Sign Up
      </a>
    </ng-template>
  </div>
</p-sidebar>
