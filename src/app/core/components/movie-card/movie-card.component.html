<a class="card" [routerLink]="['/movies/', data.id]">
  <span class="card-image-container">
    <span class="bookmark" [ngClass]="{ visible: isInUserCollection() }">
      <ng-icon name="ionBookmark" size="24" />
    </span>
    <img class="card-image" src="assets/no_cover_placeholder.jpg" alt="Cover" />
  </span>
  <span class="card-info-container">
    <h2 class="card-title">{{ data.title }}</h2>
    <span class="card-artist">{{ data.director }}</span>
  </span>
</a>
