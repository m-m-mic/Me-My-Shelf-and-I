<div
  class="container"
  [ngClass]="{
    poor: score.average >= 1 && score.average < 5,
    average: score.average >= 5 && score.average < 7,
    good: score.average >= 7
  }">
  <div class="average">
    {{ score.average | number: '1.1-1' }}
  </div>
  <div class="ratings">
    {{ score.ratings }} {{ score.ratings === 1 ? 'user' : 'users' }}
  </div>
</div>
