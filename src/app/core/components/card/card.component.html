<a class="card" [routerLink]="['/', data.category, '/', data.id]">
  <span class="card-image-container">
    <span class="bookmark" [ngClass]="{ visible: isInUserCollection() }">
      <ng-icon name="ionBookmark" size="24" />
    </span>
    <img class="card-image" src="assets/no_cover_placeholder.jpg" alt="Cover" />
  </span>
  <span class="card-info-container">
    <h2 class="card-title">{{ data.title }}</h2>
    <span class="card-data" *ngIf="data.platform">
      Platform:
      <b>{{ data.platform }}</b>
    </span>
    <span class="card-data" *ngIf="data.director">
      Platform:
      <b>{{ data.director }}</b>
    </span>
    <span class="card-data" *ngIf="data.artist">
      Platform:
      <b>{{ data.artist }}</b>
    </span>
    <span class="card-data">
      In
      <b>{{ data.saved_by.length }}</b>
      {{ data.saved_by.length === 1 ? 'collection' : 'collections' }}
    </span>
  </span>
</a>
