<button class="sidebar-menu-button" (click)="sidebarVisible = true">
  <ng-icon name="ionMenu" size="24" />
</button>
<p-sidebar [(visible)]="sidebarVisible" position="right">
  <div class="sidebar-content">
    <ng-template [ngIf]="accountName">
      <a
        class="sidebar-link"
        [routerLink]="['/dashboard']"
        [routerLinkActive]="['active']"
        (click)="sidebarVisible = false">
        Dashboard
      </a>
      <a
        class="sidebar-link"
        [routerLink]="['/games']"
        [routerLinkActive]="['active']"
        (click)="sidebarVisible = false">
        Games
      </a>
      <a
        class="sidebar-link"
        [routerLink]="['/movies']"
        [routerLinkActive]="['active']"
        (click)="sidebarVisible = false">
        Movies
      </a>
      <a
        class="sidebar-link"
        [routerLink]="['/albums']"
        [routerLinkActive]="['active']"
        (click)="sidebarVisible = false">
        Albums
      </a>
      <p-divider></p-divider>
      <a
        class="sidebar-link"
        [routerLink]="['/settings']"
        [routerLinkActive]="['active']"
        (click)="sidebarVisible = false">
        Settings
      </a>
      <button class="sidebar-link" (click)="signOut()">Sign Out</button>
    </ng-template>
    <ng-template [ngIf]="!accountName">
      <a
        class="sidebar-link"
        [routerLink]="['/sign-in']"
        [routerLinkActive]="['active']"
        (click)="sidebarVisible = false">
        Sign In
      </a>
      <a
        class="sidebar-link"
        [routerLink]="['/sign-up']"
        [routerLinkActive]="['active']"
        (click)="sidebarVisible = false">
        Sign Up
      </a>
    </ng-template>
  </div>
</p-sidebar>
