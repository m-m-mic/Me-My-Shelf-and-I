<h1>Dashboard</h1>
<div class="media-tab-menu">
  <p-tabMenu
    [model]="tabItems"
    [activeItem]="activeTab"
    (activeItemChange)="changeActiveItem($event)" />
</div>

<ng-template [ngIf]="activeTab.label === 'Games'">
  <app-game-statistics [statistics]="statistics?.games" />
  <ag-grid-angular
    *ngIf="collection && collection.games.length > 0"
    class="ag-theme-alpine-dark media-grid"
    [gridOptions]="gridOptions"
    [getRowId]="getRowId"
    [rowData]="collection.games"
    [columnDefs]="gameColumns" />
</ng-template>

<ng-template [ngIf]="activeTab.label === 'Movies'">
  <app-movie-statistics [statistics]="statistics?.movies" />
  <ag-grid-angular
    *ngIf="collection && collection.movies.length > 0"
    class="ag-theme-alpine-dark media-grid"
    [gridOptions]="gridOptions"
    [getRowId]="getRowId"
    [rowData]="collection.movies"
    [columnDefs]="movieColumns" />
</ng-template>

<ng-template [ngIf]="activeTab.label === 'Albums'">
  <app-album-statistics [statistics]="statistics?.albums" />
  <ag-grid-angular
    *ngIf="collection && collection.albums.length > 0"
    class="ag-theme-alpine-dark media-grid"
    [gridOptions]="gridOptions"
    [getRowId]="getRowId"
    [rowData]="collection.albums"
    [columnDefs]="albumColumns" />
</ng-template>
